name: Build

on:
  push:
    paths-ignore:
      - '**.md'
      - .github/workflows/release.yml
      - '**.png'
      - '**.txt'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: cache
      uses: coursier/cache-action@v5      
    - name: coursier-setup
      uses: laughedelic/coursier-setup@v1
      with:
        jvm: adopt:11
        apps: sbtn
    - name: test
      run: sbtn test
